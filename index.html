<html>
    <head>
        <title>stunning landing section page</title>
      <link rel="stylesheet" href="index.css" />
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <header >
            <img class="header-logo" src="stunning-logo.png" alt="stunning header logo" />
            <nav>
                <a class="header-index" href="#" >home</a>
                <a class="header-index" href="#">about</a>
                <a class="header-index" href="#">blog</a>
                <a class="header-index" href="#">jobs</a>
            </nav>
            <button class="header-primary-button">your account</button>
    </header>
    <main>   
        <section id="container-section">
            <article id="blog-container">
               <h1 class="blog-container-heading">stunning workplace<span class="blog-container-heading-endpart">.</span></h1>
               <p class="blog-container-para">with stunning,remote teames can organize projects,manage shifting priorities,and get work done.</p>
               <div id="blog-container-button-section">
                   <button class="blog-container-button">new account</button>
                   <img class="arrow" src="arrow-up.png" alt="arrow up"/>
                   <img class="arrow" src="arrow-down.png" alt="arrow down"/>
               </div>
               <div id="blog-container-content">
                   <img class="tickmark-grey" src="tick-gray.png" alt="tickmark" />
                   <p class="blog-container-content-para">Dmm design</p>
                   <img class="user-photo" src="user-pink.png" alt="photo logo" />
                   <p class="date">20 dec</p>
                   <button class="firstbutton"></button>
               </div>
               <div id="blog-container-content">
                <img class="tickmark-grey" src="tick-blue.png" alt="tickmark" />
                <p class="blog-container-content-para">Blurr animation</p>
                <img class="user-photo" src="user-orange.png" alt="photo logo" />
                <p class="date">22 dec</p>
                <button class="secondbutton"></button>
               </div>
              <div id="blog-container-content">
                <img class="tickmark-grey" src="tick-gray.png" alt="tickmark" />
                <p class="blog-container-content-para">Illustration</p>
                <img class="user-photo" src="user-blue.png" alt="photo logo" />
                <p class="date">26 dec</p>
                <button class="thirdbutton"></button>
               </div>
               <div id="blog-container-content">
                <img class="tickmark-grey" src="tick-gray.png" alt="tickmark" />
                <p class="blog-container-content-para">Refunds</p>
                <img class="user-photo" src="user-red.png" alt="photo logo" />
                <p class="date">28 dec</p>
                <button class="lastbutton"></button>
              </div>
            </article>
            <article id="blog-img">
                <img class="blog-img-one" src="landing-section-image.png" />
            </article>
        </section>
    </main> 
  
    </body>
</html>
